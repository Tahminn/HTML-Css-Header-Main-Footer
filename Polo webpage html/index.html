<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="topbar">
            <div class="contact-info"></div>
            <div class="social-media"></div>
        </div>
        <nav>
            <div class="logo"></div>
            <div class="navbar"></div>
        </nav>
    </header>
    <main>
        <section id="slideshow">
            <div class="text"></div>
            <div class="checkbox"></div>
        </section>
        <section id="hotel-info">
            <div class="welcome-text"></div>
            <div class="brief-info"></div>
            <div class="restaurant"></div>
            <div class="cocktail-bar"></div>
            <div class="pick-up-service"></div>
            <div class="rating"></div>
        </section>
        <section id="hotel rooms">
            <div class="text-hotel-rooms"></div>
            <div class="rooms">
                <div class="col-lg-3"></div>
                <div class="col-lg-3"></div>
                <div class="col-lg-3"></div>
                <div class="col-lg-3"></div>
                <div class="col-lg-3"></div>
                <div class="col-lg-3"></div>
                <div class="col-lg-3"></div>
                <div class="col-lg-3"></div>
            </div>
        </section>
        <section id="event-appointments">
            <div class="events"></div>
            <div class="appointment">
                <form action="">
                    <input type="text">
                    <input type="email">
                    <input type="number">
                    <input type="text">
                    <button class="message"></button>
                </form>
            </div>
        </section>
        <section id="map">
            <div class="google-map"></div>
        </section>
    </main>
    <footer>
        <section id="template">
            <div class="purchase-template"></div>
        </section>
        <section id="footer">
            <div class="discover"></div>
            <div class="features"></div>
            <div class="pages"></div>
            <div class="support"></div>
        </section>

    </footer>
</body>

</html>
